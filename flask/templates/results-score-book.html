<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
	<link rel="icon" href="http://www.iconarchive.com/download/i75808/martz90/circle/books.ico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

    <title>Search by Score</title>

  </head>
  <body>

  <div class="container">
    <div style="background:transparent !important" class="jumbotron">
      <div style="font-family: 'Pacifico', cursive;">
        <p>
          <center>
          <font size="8">Search by Score</font>
          </center>
        </p>
      </div>
    </div>

  <center>
      <h1>Results: </h1>
  </center>

  <table class="table">
    <thead>
      <tr>
        <th>Position</th>
        <th>Multi-Syllable Word Count</th>
        <th>Word Count</th>
	<th>Sentence Text</th>
      </tr>
    </thead>
{% for book in books %}
	<tbody>
	  <tr>
		  <th scope="row">{{ book['position'] }}</th>
		  <td>{{ book['multiSyllableCount'] }}</td>
		  <td>{{ book['numWordsInSentence'] }}</td>
		  <td>{{ book['sentenceText'] }}</td>
	  </tr>
	</tbody>
{% endfor %}

  </table>
        <footer class="footer">
          <p>&copy; 2018 Jason Baek</p>
        </footer>
      </div>
    </div>
  </body>
</html>
